<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实战CSS3</title>
    <style>
        body{
            font-family:Arial,"Times New Roman",sans-serif;
            background-color: #efefef;
            margin:0;
        }
        #wrapper{
            width:980px;
            margin:0 auto 20px;
        }
        header{
            position:relative;
            height: 70px;
            margin:10px 0;
            background-color: #FFF;
            border-radius: 20px 0 20px;
            box-shadow:0 12px 8px -9px #555555;
            padding:1px;
        }
        header section#title{
            position:absolute;
            width:500px;
            height: 65px;
            left:0;
            top:0;
        }
        header h1{
            padding:9px 12px 0;
            font-family: sans-serif;
            font-weight: 900;
            font-size:1.5em;
            line-height: .2;
            letter-spacing: -.025em;
            color:#4eb8e6;
        }
        header h2{
            padding:0 12px;
            font-family: sans-serif;
            font-weight: 400;
            font-size:.9em;
            line-height: .4;
            letter-spacing: -.025em;
            color:#333;
        }
        form.search{
            position:absolute;
            width:150px;
            top:23px;
            right:20px;
        }
        .search input{
            float: right;
            width:70px;
            padding:2px 0 3px 5px;
            border-radius: 10px 0;
            font-family: sans-serif;
            font-weight: 400;
            font-size:1em;
            color:#888;
            outline:none;
            -webkit-transition:1s width;

        }
        .search input:focus{width:140px}
        .search label{display:none}
        form.search input{background-color: #fff}
        form.search input::-webkit-input-placeholder{color:#ccc}
        nav.menu{
            text-align: center;
            margin:10px auto;
            padding:0;
            font-size: .8em;
        }
        nav.menu>ul{display: inline-block}
        nav.menu li{
            float:left;
            list-style-type:none;
            position: relative;
        }
        nav.menu li a{
            display:block;
            padding:.25em .8em;
           font-weight: 600;
            font-size:1.2em;
            text-align: left;
            color:#fff;
            text-decoration: none;
            -webkit-font-smoothing: antialiased;
        }
        nav.menu li.choice1 a{background-color: #f58c21}
        nav.menu li.choice2 a{background-color: #4eb8ea}
        nav.menu li.choice3 a{background-color: #d6e636}
        nav.menu li.choice4 a{background-color: #ee4c98}
        nav.menu li.choice5 a{background-color: #f58c21}
        nav.menu li:hover a{
            color:#555;
            border-color:#fff;
            border:0;
        }
        nav.menu li li:hover{
            font-weight: 600;
        }
        nav.menu li:last-child a{border-bottom-right-radius:10px;}
        nav.menu li:first-child a{border-top-left-radius:10px;}
        nav.menu li ul{
            opacity:0;
            padding:0;
            width:100px;
            visibility: hidden;
            position:absolute;
            background:#FF0;
            left:0;
            top:100%;
            -webkit-transition: 1s all;
            -moz-transition: 1s all;
            transition:1s all;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px
        }
        nav.menu li:hover>ul{
            opacity:1;
            visibility: visible;
        }
        nav.menu li li{
            float:none;
            padding:10px 10px;
        }
        nav.menu li li+li{
            border-top: 1px solid #d3d3d3;
        }
        nav.menu li li:first-child{
            border-radius:0;

        }
        nav.menu li li:last-child{
            border-bottom: 1px solid #d3d3d3;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px
        }
        .no-csstransitions nav.menu li ul{
            visibility: visible;
            opacity: 1;
            display: none;
        }
        .no-csstransitions nav.menu li:hover{
            display:block;
        }
    section#feature_area{
        overflow: hidden;
        margin:16px 0 0;
        padding:0 0 10px
    }
        section#feature_area article {float:left; width:66%;}
        section#feature_area aside {float:right; width:34%;}
        section#feature_area article .inner {/*带圆角和阴影的容器*/
            padding:12px;
            background:#fff;
            border-radius:20px 0;
            box-shadow:0 12px 8px -9px #555;
        }
        section#feature_area article a {text-decoration:none;}/*博文标题链接*/
        section#feature_area article img { /*照片*/
            float:left;
            padding:0 10px 10px 0;
        }
        section#feature_area article h4 { /*日期*/
            font-family: "Source Sans Pro", helvetica, sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 1em;
            color:#f58c21;
            letter-spacing:-.025em;
        }
        section#feature_area article h3 { /*博文标题*/
            font-family:Lato, helvetica, sans-serif;
            font-style:normal;
            font-weight:700;
            font-size:1.75em;
            color:#555;
            margin:0px 0 12px 0px;
            letter-spacing:-.05em;
        }
    </style>
</head>

</html>
