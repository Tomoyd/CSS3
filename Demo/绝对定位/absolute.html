<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin:100px;
            position: fixed;
        }
        p{
            margin:0;
            padding:0;
        }
        p:nth-child(3){
            position: absolute;
            top:0;
            left:0;
        }
        p:nth-child(4){
            position: relative;
            top:10px;

        }
        p:nth-child(2){
            position: fixed;
            top:0;

        }
    </style>
</head>
<body>
<div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
</div>

</body>
</html>
